<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevator Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="building">
      <div class="elevator" id="elevator"></div>
    </div>

    <!-- Labels that will be positioned relative to the canvas -->
    <div id="floorNum">current floor: 1</div>
    <div id="faceDirection">facing side: N</div>
    
    <canvas id="elevatorCanvas" width="600" height="800"></canvas>
  </div>

  <h2>Music Player</h2>
  
  <!-- Audio player -->
  <audio controls>
    <source src="Summer_Samba_(So_Nice).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

<!-- YouTube Embed with Hidden Video -->


  <script src="canvasScript.js"></script>
</body>
</html>
